<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Gen 12</title>
    <link rel="stylesheet" href="homeStyle.css" />
    <link rel="icon" type="image/x-icon" href="./src/icon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css" />
  </head>
  <body>
    <div id="quiz-container">
      <p style="font-weight: bold; font-size: larger">
        Seberapa Hafal Anda Dengan Member JKT48
      </p>
      <div class="container">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="multiSelectDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Member Status
          </button>
          <ul
            class="dropdown-menu dropdown-menu-dark"
            aria-labelledby="multiSelectDropdown">
            <li>
              <label class="dropdown-item">
                <input type="checkbox" value="activeMemberTrainee" />
                Active Members & Trainee
              </label>
            </li>
            <li>
              <label class="dropdown-item">
                <input type="checkbox" value="activeMemberOnly" />
                Active Members Only
              </label>
            </li>
            <li>
              <label class="dropdown-item">
                <input type="checkbox" value="trainee" />
                Trainee Only
              </label>
            </li>
          </ul>
        </div>
      </div>

      <script>
        const chBoxes = document.querySelectorAll(
          '.dropdown-menu input[type="checkbox"]'
        );
        const dpBtn = document.getElementById("multiSelectDropdown");

        function handleCB() {
          let selectedListItem = "";

          chBoxes.forEach((checkbox) => {
            if (checkbox.checked) {
              if (checkbox.value == "activeMemberTrainee") {
                selectedListItem = "Active Member & Trainee";
              }
              if (checkbox.value == "activeMemberOnly") {
                selectedListItem = "Active Member Only";
              }
              if (checkbox.value == "trainee") {
                selectedListItem = "Trainee Only";
              }
            }
          });

          dpBtn.innerText = selectedListItem || "Member Status";
        }

        chBoxes.forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            if (this !== checkbox && this.checked) {
              checkbox.checked = false;
            }
            handleCB();
          });
        });
      </script>
      <p style="font-size: smaller; padding-top: 2vh">Created by _Ryuu48</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
